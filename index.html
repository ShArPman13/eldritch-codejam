<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/unnamed.png" rel="shortcut icon" />
  <link rel="stylesheet" href="styles.css" />
  <title>Eldrich-Codejam</title>
</head>

<body>
  <header class="header">
    <div class="container-for-ancients">
      <div class="container-for-ancients-left">
        <button class="ancient-card azathoth"></button>
        <button class="ancient-card cthulthu"></button>
      </div>
      <div class="container-for-ancients-cards">
        <div class="ancients-cards"></div>
      </div>

      <div class="container-for-ancients-right">
        <button class="ancient-card logsothoth"></button>
        <button class="ancient-card shubniggurath"></button>
      </div>
    </div>
  </header>

  <main>
    <div class="difficulty-container">
      <div class="difficulty very-easy">Очень легкий</div>
      <div class="difficulty easy">Легкий</div>
      <div class="difficulty medium">Средний</div>
      <div class="difficulty hard">Высокий</div>
      <div class="difficulty very-hard">Очень высокий</div>
    </div>
    <button class="shuffle-btn">Смешать колоду</button>
  </main>

  <footer class="footer">
    <div class="cards-out">Карты закончились!</div>
    <div class="container-back-last-card">
      <div class="back-card"></div>
      <div class="last-card"></div>
    </div>
    <div class="current-state"></div>
  </footer>
  <script type="module" src="data/script.js"></script>
</body>

</html>
